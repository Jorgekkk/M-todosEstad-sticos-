<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
        <!-- Fondo y título -->
        <rect width="1200" height="800" fill="#f8f9fa"/>
        <text x="600" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Inscripción de Materias en la Facultad de Computación</text>
        
        <!-- Gráfica de intervalos de confianza -->
        <g transform="translate(100, 150)">
          <text x="300" y="-30" font-family="Arial" font-size="18" text-anchor="middle">Proporción de estudiantes que logran inscribir su horario según lo planeado</text>
          <text x="300" y="-10" font-family="Arial" font-size="14" text-anchor="middle">(Intervalo de confianza del 95%)</text>
          
          <!-- Eje X -->
          <line x1="0" y1="200" x2="600" y2="200" stroke="black" stroke-width="2"/>
          <text x="300" y="240" font-family="Arial" font-size="14" text-anchor="middle">Proporción de estudiantes</text>
          
          <!-- Marcas en el eje X -->
          <line x1="0" y1="195" x2="0" y2="205" stroke="black" stroke-width="2"/>
          <text x="0" y="220" font-family="Arial" font-size="12" text-anchor="middle">0.0</text>
          
          <line x1="120" y1="195" x2="120" y2="205" stroke="black" stroke-width="2"/>
          <text x="120" y="220" font-family="Arial" font-size="12" text-anchor="middle">0.2</text>
          
          <line x1="240" y1="195" x2="240" y2="205" stroke="black" stroke-width="2"/>
          <text x="240" y="220" font-family="Arial" font-size="12" text-anchor="middle">0.4</text>
          
          <line x1="360" y1="195" x2="360" y2="205" stroke="black" stroke-width="2"/>
          <text x="360" y="220" font-family="Arial" font-size="12" text-anchor="middle">0.6</text>
          
          <line x1="480" y1="195" x2="480" y2="205" stroke="black" stroke-width="2"/>
          <text x="480" y="220" font-family="Arial" font-size="12" text-anchor="middle">0.8</text>
          
          <line x1="600" y1="195" x2="600" y2="205" stroke="black" stroke-width="2"/>
          <text x="600" y="220" font-family="Arial" font-size="12" text-anchor="middle">1.0</text>
          
          <!-- Intervalo de confianza -->
          <line x1="158" y1="100" x2="262" y2="100" stroke="#1e88e5" stroke-width="4"/>
          <rect x="157.8" y="90" width="4.4" height="20" fill="#1e88e5"/>
          <rect x="257.6" y="90" width="4.4" height="20" fill="#1e88e5"/>
          
          <!-- Estimación puntual -->
          <circle cx="210" cy="100" r="8" fill="#d81b60"/>
          
          <!-- Etiquetas del intervalo -->
          <text x="158" y="80" font-family="Arial" font-size="12" text-anchor="middle">0.263</text>
          <text x="210" y="80" font-family="Arial" font-size="12" text-anchor="middle">0.35</text>
          <text x="262" y="80" font-family="Arial" font-size="12" text-anchor="middle">0.437</text>
          
          <text x="158" y="65" font-family="Arial" font-size="12" text-anchor="middle">Límite inferior</text>
          <text x="210" y="65" font-family="Arial" font-size="12" text-anchor="middle">Proporción muestral</text>
          <text x="262" y="65" font-family="Arial" font-size="12" text-anchor="middle">Límite superior</text>
        </g>
        
        <!-- Gráfica de pastel -->
        <g transform="translate(100, 500)">
          <!-- Círculo para el gráfico de pastel -->
          <path d="M 0 0 L 0 -80 A 80 80 0 0 1 76 -25 z" fill="#1e88e5"/>
          <path d="M 0 0 L 76 -25 A 80 80 0 1 1 0 -80 z" fill="#ff5252"/>
          
          <!-- Leyenda -->
          <rect x="100" y="-60" width="20" height="20" fill="#1e88e5"/>
          <text x="130" y="-45" font-family="Arial" font-size="14" text-anchor="start">Logran inscribir: 35%</text>
          
          <rect x="100" y="-30" width="20" height="20" fill="#ff5252"/>
          <text x="130" y="-15" font-family="Arial" font-size="14" text-anchor="start">No logran inscribir: 65%</text>
        </g>
        
        <!-- Gráfica de barras para la población estimada -->
        <g transform="translate(400, 500)">
          <!-- Barra para los que logran inscribir -->
          <rect x="30" y="-30" width="40" height="30" fill="#1e88e5"/>
          <text x="50" y="-35" font-family="Arial" font-size="12" text-anchor="middle">875</text>
          <text x="50" y="15" font-family="Arial" font-size="12" text-anchor="middle">35%</text>
          
          <!-- Barra para los que no logran inscribir -->
          <rect x="100" y="-80" width="40" height="80" fill="#ff5252"/>
          <text x="120" y="-85" font-family="Arial" font-size="12" text-anchor="middle">1625</text>
          <text x="120" y="15" font-family="Arial" font-size="12" text-anchor="middle">65%</text>
          
          <text x="85" y="35" font-family="Arial" font-size="14" text-anchor="middle">Estimación en la población total</text>
          <text x="85" y="55" font-family="Arial" font-size="14" text-anchor="middle">(2,500 estudiantes)</text>
        </g>
        
        <!-- Distribución t y área bajo la curva -->
        <g transform="translate(700, 150)">
          <!-- Título -->
          <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="start">Distribución t (119 gl)</text>
          
          <!-- Eje X -->
          <line x1="-100" y1="100" x2="100" y2="100" stroke="black" stroke-width="1"/>
          
          <!-- Curva de distribución t -->
          <path d="M -100 100 
                   C -90 90, -70 50, -40 45 
                   C -25 40, -10 39, 0 39
                   C 10 39, 25 40, 40 45
                   C 70 50, 90 90, 100 100" 
                fill="none" stroke="#7b1fa2" stroke-width="2"/>
          
          <!-- Área central sombreada (95%) -->
          <path d="M -39 100 
                   C -39 100, -39 45, -39 45 
                   C -25 40, -10 39, 0 39
                   C 10 39, 25 40, 39 45
                   C 39 45, 39 100, 39 100 Z" 
                fill="#d1c4e9" fill-opacity="0.6" stroke="none"/>
          
          <!-- Valores críticos -->
          <line x1="-39" y1="45" x2="-39" y2="100" stroke="#7b1fa2" stroke-width="2" stroke-dasharray="4"/>
          <line x1="39" y1="45" x2="39" y2="100" stroke="#7b1fa2" stroke-width="2" stroke-dasharray="4"/>
          
          <text x="-39" y="115" font-family="Arial" font-size="10" text-anchor="middle">-1.98</text>
          <text x="39" y="115" font-family="Arial" font-size="10" text-anchor="middle">1.98</text>
          <text x="0" y="115" font-family="Arial" font-size="10" text-anchor="middle">0</text>
          
          <text x="0" y="130" font-family="Arial" font-size="12" text-anchor="middle">Valores críticos</text>
          <text x="0" y="145" font-family="Arial" font-size="12" text-anchor="middle">Área central: 95%</text>
        </g>
      </svg>
</body>
</html>
